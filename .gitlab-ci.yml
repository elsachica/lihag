# Kubernetes Deployment
deploy_k8s:
  stage: deploy
  image:
    name: bitnami/kubectl:latest
    entrypoint: ["/bin/sh", "-c"]
  script:
    - echo "$KUBE_CONFIG_STAGING" | base64 -d > kubeconfig.yaml
    - export KUBECONFIG=$PWD/kubeconfig.yaml

    # - echo "Docker login..."
    # - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"

    # - echo "Docker pull..."
    # - docker pull "${CI_REGISTRY_IMAGE}/frontend:main"

    - echo "Creating ImagePullSecret for GitLab Container Registry..."
        kubectl create secret docker-registry gitlab-registry-secret \
          --docker-server=gitlab.lnu.se:5050 \
          --docker-username="$CI_REGISTRY_USER" \
          --docker-password="$CI_REGISTRY_PASSWORD" \
          --kubeconfig $KUBECONFIG \


    - echo "Deploying to Kubernetes..."
    - kubectl apply -f infra/k3s/ --recursive
    
    - echo "Waiting for deployments to rollout..."
    # - kubectl rollout status deployment/property || true
    # - kubectl rollout status deployment/auth || true
    # - kubectl rollout status deployment/maintenance || true
    - kubectl rollout status deployment/frontend || true
    
    - echo "✓ Deployment complete!"

  only:
    - main
    - master
    - deploy
  when: manual
  environment:
    name: production