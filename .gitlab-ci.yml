stages:
  - build
  - deploy

build:
  stage: build
  script:
    - docker build -t registry.example.com/my-static-site:${CI_COMMIT_SHA} .
    - docker push registry.example.com/my-static-site:${CI_COMMIT_SHA}
  only:
    - main

deploy_staging:
  stage: deploy
  script:
    - echo "$KUBE_CONFIG_STAGING" > kubeconfig
    - export KUBECONFIG=./kubeconfig
    - kubectl apply -f k3s/frontend/static-site.yaml
  environment:
    name: staging
  only:
    - main
