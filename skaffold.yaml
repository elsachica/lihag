apiVersion: skaffold/v4beta7
kind: Config
metadata:
  name: lihag-system
build:
  artifacts:
    - image: gitlab.lnu.se:5050/2dv013/student/team-2025-07-4chics/lihag-system/lihag-frontend
      docker:
        dockerfile: frontend/lihag-frontend/Dockerfile.production
    - image: gitlab.lnu.se:5050/2dv013/student/team-2025-07-4chics/lihag-system/auth
      docker:
        dockerfile: services/auth/Dockerfile
    - image: gitlab.lnu.se:5050/2dv013/student/team-2025-07-4chics/lihag-system/property
      docker:
        dockerfile: services/property/Dockerfile.production
manifests:
  rawYaml:
    - infra/k3s/ingress.yaml
    - infra/k3s/mongodb/pvc.yaml
    - infra/k3s/mongodb/deployment.yaml
    - infra/k3s/frontend/deployment.yaml
    - infra/k3s/auth/deployment.yaml
    - infra/k3s/auth/mongo-pvc.yaml
    - infra/k3s/auth/mongo-deployment.yaml
    - infra/k3s/lihag-frontend/deployment.yaml
    
deploy:
  kubectl: {}

# Production profile
# A slightly modyfied ingress configuration needed in production.
profiles:
- name: production
  patches:
  - op: replace
    path: /manifests/rawYaml/0  # JSON Pointer to ingress.yaml
    value: infra/k3s/ingress.production.yaml
