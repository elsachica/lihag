version: '3.8'

services:
  mongodb:
    image: mongo:8.0.0
    container_name: lihag-mongodb
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')"
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27020:27017"
    networks:
      - lihag-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: lihag-redis
    healthcheck:
      test: redis-cli ping
      interval: 5s
      timeout: 3s
      retries: 3
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - lihag-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: lihag-rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - lihag-network
    restart: unless-stopped

